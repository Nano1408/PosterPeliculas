<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Peliculas</title>
    <!-- links imports -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- fount google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- comienza header -->
    <header>
        <nav id="nav-menu">
            <div class="logo">
                <img src="./assets/icons/pelicula-logo-png.png" alt="logo">
            </div>
            <ul class="nav--list--menu">
                <li class="li--list-menu">peliculas</li>
                <li class="li--list-menu">genero</li>
                <li class="li--list-menu">año</li>
            </ul>
            <div class="icons">
                <div class="icon--search--accound">
                    <i class='bx bx-search'></i>
                </div>
                <div class="icon--search--accound">
                    <i class='bx bx-user' ></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- termina header -->
    <main>
        <section>
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./assets/img/carrousel/img-avatar-jpeg.jpg" class="d-block w-100" alt="img-avatar-jpeg">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Avatar: El sentido del agua</h5>
                      <p><i class='bx bx-play' style='color:#ffffff; font-size: 28px;'></i>Play Now</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/img/carrousel/img-harry-potter-jpeg.jpg" class="d-block w-100" alt="img-harry-potter-jpeg">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Harry Potter y la orden del Fénix</h5>
                      <p><i class='bx bx-play' style='color:#ffffff; font-size: 28px;'></i>Play Now</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/carrousel/img-liga-de-la-justicia-jpeg.jpg" class="d-block w-100" alt="img-liga-de-la-justicia-jpeg">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>La Liga de la Justicia de Zack Snyder</h5>
                      <p><i class='bx bx-play' style='color:#ffffff; font-size: 28px;'></i>Play Now</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>
    <footer></footer>

    <!-- script imports -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
